<div class="fluid-container">
    <div class="p-5" *ngFor="let article of articles | async">
        <div class="news-article">
            <div class="text-center fs-1 mb-5">
                <a routerLink="/events/{{route.snapshot.data['type']}}/article/{{article['id']}}" routerLinkActive="active" ariaCurrentWhenActive="page">{{article["title"]}}</a>
            </div>
            <div class="fs-4 m-5">{{article["short-description"]}}</div>
        </div>
    </div>
</div>
